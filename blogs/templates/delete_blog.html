{% extends "index.html" %}
{% block hero %}
{% endblock hero %}
{% block content %}
<div class="container">    
    <h2>Eliminar Blog</h2>
    <p>¿Estás seguro de que deseas eliminar el blog "{{ blog.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'blog_detail' blog.id %}">Cancelar</a>
    </form>
</div>
{% endblock content %}
