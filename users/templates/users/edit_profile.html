{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Editar Perfil</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nombre de usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">Nombre</label>
                            {{ form.first_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Apellido</label>
                            {{ form.last_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_about" class="form-label">Sobre mí</label>
                            {{ form.about }}
                        </div>
                        <div class="mb-3">
                            <label for="id_photo" class="form-label">Foto de perfil</label>
                            {{ form.photo }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Contraseña</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Repetir la contraseña</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
