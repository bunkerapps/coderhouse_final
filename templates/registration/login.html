<!-- templates/registration/login.html -->
{% extends "index.html" %}

{% block login %}
<div id="finder"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Login</button>
                <a href="{% url 'register' %}" class="btn btn-secondary">Registrarse</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block register %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
